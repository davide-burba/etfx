<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VT ETF Multi-Currency Tracker</title>
    <meta
      name="description"
      content="Track Vanguard Total World Stock ETF (VT) prices in multiple currencies - USD, EUR, GBP, CHF"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 40px 0 30px;
        background: white;
        border-bottom: 1px solid #e5e5e7;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #1d1d1f;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #86868b;
      }

      .last-updated {
        font-size: 0.9rem;
        color: #86868b;
        margin-top: 10px;
      }

      .time-selector {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .time-btn {
        padding: 8px 16px;
        background: white;
        border: 1px solid #e5e5e7;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        color: #1d1d1f;
        transition: all 0.2s;
      }

      .time-btn:hover {
        background: #f5f5f7;
      }

      .time-btn.active {
        background: #0066cc;
        color: white;
        border-color: #0066cc;
      }

      .price-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .price-card {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .price-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }

      .currency-label {
        font-size: 0.9rem;
        color: #86868b;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .currency-flag {
        font-size: 1.2rem;
      }

      .price-value {
        font-size: 2rem;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 8px;
      }

      .price-change {
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .change-positive {
        color: #34c759;
      }

      .change-negative {
        color: #ff3b30;
      }

      .price-stats {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #e5e5e7;
        font-size: 0.85rem;
        color: #86868b;
      }

      .chart-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        margin-bottom: 30px;
        position: relative;
      }

      .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .chart-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1d1d1f;
      }

      .chart-wrapper {
        position: relative;
        height: 400px;
      }

      @media (max-width: 768px) {
        .chart-wrapper {
          height: 300px;
        }
      }

      .info-section {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        margin-bottom: 20px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 16px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }

      .info-label {
        font-size: 0.85rem;
        color: #86868b;
        margin-bottom: 4px;
      }

      .info-value {
        font-size: 1.1rem;
        font-weight: 500;
        color: #1d1d1f;
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #86868b;
      }

      .error {
        background: #fff5f5;
        color: #d73502;
        padding: 20px;
        border-radius: 12px;
        margin: 20px 0;
        text-align: center;
      }

      footer {
        text-align: center;
        padding: 30px 0;
        color: #86868b;
        font-size: 0.9rem;
      }

      footer a {
        color: #0071e3;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .price-value {
          font-size: 1.75rem;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>VT ETF Tracker</h1>
        <p class="subtitle">
          Vanguard Total World Stock ETF - Multi-Currency View
        </p>
        <p class="last-updated" id="last-updated">Loading...</p>
      </div>
    </header>

    <div class="container">
      <div id="loading" class="loading">
        <p>Loading latest data...</p>
      </div>

      <div id="content" style="display: none">
        <div class="price-grid" id="price-grid">
          <!-- Price cards will be inserted here -->
        </div>

        <div class="chart-container">
          <div class="chart-header">
            <h2 class="chart-title">Daily Closing Prices</h2>
          </div>
          <div class="time-selector" id="time-selector">
            <button class="time-btn" data-range="1M">1M</button>
            <button class="time-btn" data-range="3M">3M</button>
            <button class="time-btn" data-range="6M">6M</button>
            <button class="time-btn" data-range="YTD">YTD</button>
            <button class="time-btn active" data-range="1Y">1Y</button>
            <button class="time-btn" data-range="5Y">5Y</button>
          </div>
          <div class="chart-wrapper">
            <canvas id="priceChart"></canvas>
          </div>
        </div>

        <div class="info-section">
          <h2>ETF Information</h2>
          <div class="info-grid" id="etf-info">
            <!-- ETF info will be inserted here -->
          </div>
        </div>
      </div>

      <div id="error" class="error" style="display: none">
        <p>Unable to load data. Please try again later.</p>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Data provided by Yahoo Finance. Updated every 6 hours.</p>
        <p>This is not investment advice.</p>
      </div>
    </footer>

    <script>
      const currencyFlags = {
        USD: "ðŸ‡ºðŸ‡¸",
        EUR: "ðŸ‡ªðŸ‡º",
        GBP: "ðŸ‡¬ðŸ‡§",
        CHF: "ðŸ‡¨ðŸ‡­",
      };

      const currencyNames = {
        USD: "US Dollar",
        EUR: "Euro",
        GBP: "British Pound",
        CHF: "Swiss Franc",
      };

      let chart = null;
      let fullChartData = null;

      async function loadData() {
        try {
          // Load summary data
          const summaryResponse = await fetch("data/summary.json");
          const summary = await summaryResponse.json();

          // Load chart data
          const chartResponse = await fetch("data/chartData.json");
          const chartData = await chartResponse.json();
          fullChartData = chartData;

          // Update last updated time
          const lastUpdated = new Date(summary.last_updated);
          document.getElementById(
            "last-updated"
          ).textContent = `Last updated: ${lastUpdated.toLocaleString()}`;

          // Render price cards
          renderPriceCards(summary.latest_prices);

          // Render ETF info
          renderETFInfo(summary.etf_info);

          // Create chart
          createChart(chartData);

          // Setup time range buttons
          setupTimeRangeButtons();

          // Show content, hide loading
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
        }
      }

      function createChart(chartData) {
        const ctx = document.getElementById("priceChart").getContext("2d");

        // Convert date strings to Date objects
        const labels = chartData.labels.map((d) => new Date(d));

        const datasets = chartData.datasets.map((dataset) => ({
          ...dataset,
          data: labels.map((date, i) => ({
            x: date,
            y: dataset.data[i],
          })),
        }));

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: datasets,
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: "index",
              intersect: false,
            },
            plugins: {
              legend: {
                position: "top",
                align: "end",
                labels: {
                  usePointStyle: true,
                  padding: 15,
                  font: {
                    size: 14,
                  },
                },
              },
              tooltip: {
                enabled: true,
                backgroundColor: "rgba(255, 255, 255, 0.95)",
                titleColor: "#1d1d1f",
                bodyColor: "#1d1d1f",
                borderColor: "#e5e5e7",
                borderWidth: 1,
                padding: 12,
                displayColors: true,
                callbacks: {
                  title: function (tooltipItems) {
                    return new Date(
                      tooltipItems[0].parsed.x
                    ).toLocaleDateString("en-US", {
                      year: "numeric",
                      month: "short",
                      day: "numeric",
                    });
                  },
                  label: function (context) {
                    const currency = context.dataset.label;
                    const value = context.parsed.y;
                    return `${currency}: ${formatPrice(value, currency)}`;
                  },
                },
              },
            },
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "month",
                  displayFormats: {
                    month: "MMM yyyy",
                  },
                },
                grid: {
                  display: false,
                },
                ticks: {
                  color: "#86868b",
                  font: {
                    size: 12,
                  },
                },
              },
              y: {
                position: "right",
                grid: {
                  color: "#e5e5e7",
                  drawBorder: false,
                },
                ticks: {
                  color: "#86868b",
                  font: {
                    size: 12,
                  },
                  callback: function (value) {
                    return value.toFixed(0);
                  },
                },
              },
            },
          },
        });

        // Set initial view to 1Y (matching the active button)
        updateChartRange("1Y");
      }

      function setupTimeRangeButtons() {
        const buttons = document.querySelectorAll(".time-btn");
        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            // Update active state
            buttons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            // Update chart range
            updateChartRange(btn.dataset.range);
          });
        });
      }

      function updateChartRange(range) {
        if (!chart || !fullChartData) return;

        const now = new Date();
        let startDate;

        switch (range) {
          case "1M":
            startDate = new Date(now.setMonth(now.getMonth() - 1));
            break;
          case "3M":
            startDate = new Date(now.setMonth(now.getMonth() - 3));
            break;
          case "6M":
            startDate = new Date(now.setMonth(now.getMonth() - 6));
            break;
          case "YTD":
            startDate = new Date(new Date().getFullYear(), 0, 1);
            break;
          case "1Y":
            startDate = new Date(now.setFullYear(now.getFullYear() - 1));
            break;
          case "5Y":
            startDate = new Date(now.setFullYear(now.getFullYear() - 5));
            break;
          case "ALL":
            startDate = new Date(fullChartData.labels[0]);
            break;
        }

        // Filter data based on date range
        const startIndex = fullChartData.labels.findIndex(
          (date) => new Date(date) >= startDate
        );

        if (startIndex !== -1) {
          const filteredLabels = fullChartData.labels.slice(startIndex);
          const filteredDatasets = fullChartData.datasets.map((dataset) => ({
            ...dataset,
            data: filteredLabels.map((date, i) => ({
              x: new Date(date),
              y: dataset.data[startIndex + i],
            })),
          }));

          chart.data.labels = filteredLabels.map((d) => new Date(d));
          chart.data.datasets = filteredDatasets;
          chart.update("active");
        }
      }

      function renderPriceCards(prices) {
        const grid = document.getElementById("price-grid");
        grid.innerHTML = "";

        Object.entries(prices).forEach(([currency, data]) => {
          const card = document.createElement("div");
          card.className = "price-card";

          const changeClass =
            data.change_1d >= 0 ? "change-positive" : "change-negative";
          const changeSymbol = data.change_1d >= 0 ? "â–²" : "â–¼";

          card.innerHTML = `
                    <div class="currency-label">
                        <span class="currency-flag">${
                          currencyFlags[currency] || ""
                        }</span>
                        <span>${currencyNames[currency] || currency}</span>
                    </div>
                    <div class="price-value">${formatPrice(
                      data.price,
                      currency
                    )}</div>
                    <div class="price-change ${changeClass}">
                        <span>${changeSymbol}</span>
                        <span>${formatPrice(
                          Math.abs(data.change_1d),
                          currency
                        )} (${data.change_1d_pct.toFixed(2)}%)</span>
                    </div>
                    <div class="price-stats">
                        <div>52W High: ${formatPrice(
                          data.high_52w,
                          currency
                        )}</div>
                        <div>52W Low: ${formatPrice(
                          data.low_52w,
                          currency
                        )}</div>
                    </div>
                `;

          grid.appendChild(card);
        });
      }

      function renderETFInfo(info) {
        const infoGrid = document.getElementById("etf-info");
        infoGrid.innerHTML = `
                <div class="info-item">
                    <span class="info-label">Symbol</span>
                    <span class="info-value">${info.symbol}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Name</span>
                    <span class="info-value">${info.name}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Expense Ratio</span>
                    <span class="info-value">${(
                      info.expense_ratio * 100
                    ).toFixed(2)}%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Total Assets</span>
                    <span class="info-value">${formatLargeNumber(
                      info.total_assets
                    )}</span>
                </div>
            `;
      }

      function formatPrice(price, currency) {
        const formatter = new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: currency,
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
        return formatter.format(price);
      }

      function formatLargeNumber(num) {
        if (num >= 1e9) {
          return `${(num / 1e9).toFixed(1)}B`;
        } else if (num >= 1e6) {
          return `${(num / 1e6).toFixed(1)}M`;
        }
        return `${num.toLocaleString()}`;
      }

      // Load data when page loads
      document.addEventListener("DOMContentLoaded", loadData);

      // Reload data every 5 minutes if page is open
      setInterval(loadData, 5 * 60 * 1000);
    </script>
  </body>
</html>
